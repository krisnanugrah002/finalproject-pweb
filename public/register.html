<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - FitMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
            padding: 40px 0;
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="logo">Fit<span>Mate</span>.</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div style="text-align: center; margin-bottom: 30px;">
                <h2 style="color: var(--primary-color);">Buat Akun Baru</h2>
                <p>Mulai perjalanan sehatmu hari ini</p>
            </div>
            
            <!-- FORM REGISTER -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Nama Lengkap</label>
                    <input type="text" id="fullname" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <!-- Data awal kesehatan (Bisa diedit nanti di profil) -->
                 <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label class="form-label">Berat (kg)</label>
                        <input type="number" id="weight" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tinggi (cm)</label>
                        <input type="number" id="height" class="form-input" required>
                    </div>
                 </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Daftar Sekarang</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                Sudah punya akun? <a href="login.html" style="color: var(--primary-color); font-weight: 600;">Masuk disini</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Fitur Register akan diaktifkan setelah Backend siap!');
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
