<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - FitMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-light);
        }
        .auth-box {
            background: white;
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h2 { color: var(--primary-color); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="logo">Fit<span>Mate</span>.</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Selamat Datang Kembali</h2>
                <p>Masuk untuk memantau progres sehatmu</p>
            </div>
            
            <!-- FORM LOGIN -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required placeholder="nama@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Masuk</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                Belum punya akun? <a href="register.html" style="color: var(--primary-color); font-weight: 600;">Daftar disini</a>
            </div>
            <!-- Area untuk pesan error -->
            <div id="message" style="margin-top: 15px; text-align: center; color: red;"></div>
        </div>
    </div>

    <script>
        // Placeholder Script (Logic akan kita buat di langkah berikutnya)
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Fitur Login akan diaktifkan setelah Backend siap!');
        });
    </script>
</body>
</html>
