<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Resep Baru - FitMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="logo">Fit<span>Mate</span>.</a>
            <div class="auth-buttons">
                <a href="recipes.html" class="btn btn-outline">Kembali</a>
            </div>
        </div>
    </nav>

    <section class="section bg-light">
        <div class="container">
            <div class="form-container">
                <div class="section-title">
                    <h2>Bagikan Resep Sehatmu</h2>
                    <p>Bantu orang lain hidup lebih sehat.</p>
                </div>

                <form id="addRecipeForm">
                    <div class="form-group">
                        <label class="form-label">Judul Resep</label>
                        <input type="text" id="r_title" class="form-input" placeholder="Contoh: Salad Buah" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Estimasi Kalori</label>
                        <input type="number" id="r_calories" class="form-input" placeholder="Contoh: 250" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Kategori</label>
                        <select id="r_category" class="form-select">
                            <option value="Sarapan">Sarapan</option>
                            <option value="Makan Siang">Makan Siang</option>
                            <option value="Makan Malam">Makan Malam</option>
                            <option value="Cemilan">Cemilan/Minuman</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Bahan-bahan</label>
                        <textarea id="r_ingredients" class="form-textarea" placeholder="Tuliskan bahan-bahan..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Langkah Pembuatan</label>
                        <textarea id="r_instructions" class="form-textarea" placeholder="Langkah memasak..." required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">URL Foto (Opsional)</label>
                        <input type="url" id="r_image" class="form-input" placeholder="https://...">
                    </div>

                    <div style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Terbitkan Resep</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Script Wajib -->
    <script src="js/add-recipe.js"></script>

</body>
</html>
