<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Saya - FitMate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        .stat-number { font-size: 2rem; font-weight: 700; color: var(--primary-color); }
        .stat-label { color: var(--text-gray); font-size: 0.9rem; }
        
        .tab-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-gray);
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        
        .log-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .date-input-group {
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container navbar-content">
            <a href="index.html" class="logo">Fit<span>Mate</span>.</a>
             <ul class="nav-links">
                <li><a href="index.html">Beranda</a></li>
                <li><a href="calculator.html">Kalkulator BMI</a></li>
                <li><a href="recipes.html">Menu Sehat</a></li>
            </ul>
            <div class="auth-buttons">
                <span id="userNameDisplay" style="margin-right: 15px; font-weight: 600;">Halo, User!</span>
                <button id="btnLogout" class="btn btn-outline" style="padding: 5px 15px; font-size: 0.8rem;">Keluar</button>
            </div>
        </div>
    </nav>

    
    <section class="section bg-light" style="padding-top: 30px;">
        <div class="container">
            <div style="margin-bottom: 30px;">
                <h2>Overview Hari Ini</h2>
                <p class="text-gray" id="currentDate">Memuat tanggal...</p>
            </div>
            <div class="grid-3 dashboard-grid" style="grid-template-columns: repeat(3, 1fr);">
                <div class="stat-card">
                    <div class="stat-number" id="totalFood">0</div>
                    <div class="stat-label">Kalori Masuk (Makan)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalBurned" style="color: #f97316;">0</div>
                    <div class="stat-label">Kalori Terbakar (Aktivitas)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="netCalories">0</div>
                    <div class="stat-label">Net Kalori</div>
                </div>
            </div>

             <div class="card" style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px;">Grafik Berat Badan</h3>
                <div style="height: 300px;">
                    <canvas id="weightChart"></canvas>
                </div>
             </div>

             <div class="card">
                <div class="tab-menu">
                    <button class="tab-btn active" onclick="switchTab('food')">üçΩÔ∏è Jurnal Makanan</button>
                    <button class="tab-btn" onclick="switchTab('activity')">üî• Jurnal Aktivitas</button>
                    <button class="tab-btn" onclick="switchTab('weight')">‚öñÔ∏è Update Berat</button>
                </div>

                <div id="tab-food" class="tab-content">
                    <form id="foodForm">
                        <div class="date-input-group">
                            <label class="form-label">Tanggal:</label>
                            <input type="date" id="foodDate" class="form-input" required>
                        </div>

                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <input type="text" id="foodName" placeholder="Nama Makanan (misal: Nasi Goreng)" class="form-input" style="flex: 2" required>
                            <input type="number" id="foodCal" placeholder="Kalori" class="form-input" style="flex: 1" required>
                            <button type="submit" class="btn btn-primary">Tambah</button>
                        </div>
                    </form>
                    <div id="foodList">
                        <div style="text-align: center; color: #999; padding: 20px;">Belum ada makanan dicatat.</div>
                    </div>
                </div>

                <div id="tab-activity" class="tab-content" style="display: none;">
                    <form id="activityForm">
                         <div class="date-input-group">
                            <label class="form-label">Tanggal:</label>
                            <input type="date" id="activityDate" class="form-input" required>
                        </div>

                        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                            <input type="text" id="activityName" placeholder="Nama Aktivitas (misal: Lari Pagi)" class="form-input" style="flex: 2" required>
                            <input type="number" id="activityCal" placeholder="Kalori Terbakar" class="form-input" style="flex: 1" required>
                            <button type="submit" class="btn btn-primary">Tambah</button>
                        </div>
                    </form>
                    <div id="activityList">
                        <div style="text-align: center; color: #999; padding: 20px;">Belum ada aktivitas dicatat.</div>
                    </div>
                </div>

                <div id="tab-weight" class="tab-content" style="display: none;">
                    <form id="weightForm" style="max-width: 400px;">
                        <div class="form-group">
                            <label class="form-label">Tanggal</label>
                            <input type="date" id="weightDate" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Berat Badan (kg)</label>
                            <input type="number" id="weightValue" step="0.1" class="form-input" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Progress</button>
                    </form>

                    <div style="margin-top: 20px;">
                        <h4>Riwayat Berat Badan</h4>
                        <div id="weightHistoryList" style="margin-top: 10px;"></div>
                    </div>
                </div>
             </div>
        </div>

        <div id="editFoodModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000;">
    <div class="modal-content" style="background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
        <h3 style="margin-bottom: 20px; color: var(--primary-color);">Edit Makanan</h3>
        
        <form id="editFoodForm">
            <input type="hidden" id="editFoodId"> 
            
            <div class="form-group" style="margin-bottom: 15px;">
                <label class="form-label">Nama Makanan</label>
                <input type="text" id="editFoodName" class="form-input" required>
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label class="form-label">Kalori</label>
                <input type="number" id="editFoodCal" class="form-input" required>
            </div>

            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button type="button" onclick="closeEditModal()" class="btn btn-outline" style="border: 1px solid #ccc; color: #666;">Batal</button>
                <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>
        </form>
    </div>
</div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`tab-${tabName}`).style.display = 'block';
            
            const btns = document.querySelectorAll('.tab-btn');
            if(tabName === 'food') btns[0].classList.add('active');
            if(tabName === 'activity') btns[1].classList.add('active');
            if(tabName === 'weight') btns[2].classList.add('active');
        }
    </script>
</body>
</html>
